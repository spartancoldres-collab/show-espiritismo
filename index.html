<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Show do Espiritismo - Quiz Interativo</title>

<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link rel="manifest" href="manifest.json" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body{
  background: radial-gradient(circle at top, #1a1a2e, #0f0f1e, #000);
  color:#e2e8f0;
  font-family: 'Poppins', system-ui, sans-serif;
  overflow-x: hidden;
}

.glow-text {
  text-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.3);
}

.card-glow {
  box-shadow: 0 0 30px rgba(139, 92, 246, 0.15);
  transition: all 0.3s ease;
}

.card-glow:hover {
  box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
  transform: translateY(-2px);
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

.btn-success {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
}

.btn-danger {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
}

.btn-warning {
  background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
}

.correct-answer {
  animation: correctPulse 0.6s ease;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
}

.wrong-answer {
  animation: wrongShake 0.6s ease;
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
}

@keyframes correctPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes wrongShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.progress-bar {
  transition: width 0.3s ease;
}

.floating {
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

.fade-in {
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.pulse-slow {
  animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.badge {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 9999px;
  font-size: 0.75rem;
  font-weight: 600;
}

.help-used {
  opacity: 0.3;
  pointer-events: none;
}

.achievement-popup {
  animation: achievementSlide 3s ease;
}

@keyframes achievementSlide {
  0% { transform: translateX(400px); opacity: 0; }
  10%, 90% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(400px); opacity: 0; }
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

const {useState, useEffect, useRef} = React

// Sons zen premium - URLs diretas e confi√°veis
const SOUNDS = {
  ambience: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3',
  correct: 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3',
  wrong: 'https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3',
  transition: 'https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3',
  victory: 'https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3',
  help: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'
}

function shuffle(a){ 
  const arr = [...a]
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]]
  }
  return arr
}

// Achievements
const ACHIEVEMENTS = [
  { id: 'first_win', name: 'Primeira Vit√≥ria', icon: 'üåü', desc: 'Complete seu primeiro jogo' },
  { id: 'perfect_game', name: 'Jogo Perfeito', icon: 'üíØ', desc: 'Acerte todas as perguntas' },
  { id: 'speed_demon', name: 'Raio de Luz', icon: '‚ö°', desc: 'Complete em menos de 3 minutos' },
  { id: 'persistent', name: 'Persistente', icon: 'üî•', desc: 'Jogue 10 vezes' },
  { id: 'scholar', name: 'Estudioso', icon: 'üìö', desc: 'Jogue todos os cap√≠tulos' },
  { id: 'master', name: 'Mestre Esp√≠rita', icon: 'üëë', desc: '10 jogos perfeitos' },
  { id: 'no_help', name: 'Autodidata', icon: 'üéì', desc: 'Vencer sem usar ajudas' },
  { id: 'high_score', name: 'Recorde Quebrado', icon: 'üèÜ', desc: 'Novo recorde pessoal' }
]

function App(){

  const [bank, setBank] = useState([])
  const [questions, setQuestions] = useState([])
  const [idx, setIdx] = useState(0)
  const [score, setScore] = useState(0)
  const [view, setView] = useState("menu")
  const [feedback, setFeedback] = useState(null)
  const [selectedAnswer, setSelectedAnswer] = useState(null)
  const [difficulty, setDifficulty] = useState("normal")
  const [selectedChapter, setSelectedChapter] = useState("Todos")
  const [soundEnabled, setSoundEnabled] = useState(true)
  const [startTime, setStartTime] = useState(null)
  
  // Ajudas do "Show do Milh√£o"
  const [helps, setHelps] = useState({
    skip: true,
    eliminate: true,
    hint: true
  })
  const [eliminatedOptions, setEliminatedOptions] = useState([])
  const [showHint, setShowHint] = useState(false)
  
  // Sistema de conquistas
  const [achievements, setAchievements] = useState([])
  const [newAchievement, setNewAchievement] = useState(null)
  
  // Estat√≠sticas avan√ßadas
  const [stats, setStats] = useState({
    totalGames: 0,
    highScore: 0,
    perfectGames: 0,
    totalCorrect: 0,
    gamesWithoutHelp: 0,
    fastestTime: null,
    chaptersPlayed: []
  })

  // Modo estudo
  const [studyMode, setStudyMode] = useState(false)
  const [studyFilter, setStudyFilter] = useState("all")

  // Ranking local
  const [ranking, setRanking] = useState([])
  
  // Audio refs
  const audioRefs = useRef({})

  useEffect(() => {
    // Carregar perguntas
    fetch("questions_improved.json")
      .then(r => r.json())
      .then(data => {
        setBank(data)
      })
      .catch(err => {
        console.error("Erro ao carregar perguntas:", err)
        // Fallback para questions.json original
        fetch("questions.json").then(r => r.json()).then(setBank)
      })

    // Carregar dados salvos
    const savedStats = localStorage.getItem('espiritismo-stats')
    if(savedStats) {
      setStats(JSON.parse(savedStats))
    }

    const savedAchievements = localStorage.getItem('espiritismo-achievements')
    if(savedAchievements) {
      setAchievements(JSON.parse(savedAchievements))
    }

    const savedRanking = localStorage.getItem('espiritismo-ranking')
    if(savedRanking) {
      setRanking(JSON.parse(savedRanking))
    }

    // Pr√©-carregar √°udios
    Object.keys(SOUNDS).forEach(key => {
      audioRefs.current[key] = new Audio(SOUNDS[key])
      if(key === 'ambience') {
        audioRefs.current[key].loop = true
        audioRefs.current[key].volume = 0.2
      } else {
        audioRefs.current[key].volume = 0.5
      }
    })

    // Service Worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js')
    }
  }, [])

  useEffect(() => {
    if(soundEnabled && view === "game") {
      playSound('ambience')
    } else {
      stopSound('ambience')
    }
  }, [soundEnabled, view])

  function playSound(sound) {
    if(soundEnabled && audioRefs.current[sound]) {
      audioRefs.current[sound].currentTime = 0
      audioRefs.current[sound].play().catch(e => console.log('Audio play failed:', e))
    }
  }

  function stopSound(sound) {
    if(audioRefs.current[sound]) {
      audioRefs.current[sound].pause()
      audioRefs.current[sound].currentTime = 0
    }
  }

  function unlockAchievement(achievementId) {
    if(!achievements.includes(achievementId)) {
      const newAchievements = [...achievements, achievementId]
      setAchievements(newAchievements)
      localStorage.setItem('espiritismo-achievements', JSON.stringify(newAchievements))
      
      const achievement = ACHIEVEMENTS.find(a => a.id === achievementId)
      setNewAchievement(achievement)
      setTimeout(() => setNewAchievement(null), 3000)
    }
  }

  function start(mode = 'normal'){
    setStudyMode(mode === 'study')
    
    let filtered = bank
    
    if(selectedChapter !== "Todos") {
      filtered = bank.filter(q => q.chapter && q.chapter.includes(selectedChapter))
    }

    if(filtered.length === 0) {
      filtered = bank
    }

    const numQuestions = studyMode ? filtered.length : 
                         difficulty === "easy" ? 10 : 
                         difficulty === "hard" ? 20 : 15
    
    const sel = shuffle(filtered).slice(0, Math.min(numQuestions, filtered.length))
    
    setQuestions(sel)
    setIdx(0)
    setScore(0)
    setView("game")
    setStartTime(Date.now())
    setHelps({ skip: true, eliminate: true, hint: true })
    setEliminatedOptions([])
    setShowHint(false)
    playSound('transition')
  }

  function useHelp(type) {
    if(!helps[type]) return
    
    playSound('help')
    setHelps({...helps, [type]: false})
    
    if(type === 'skip') {
      next()
    } else if(type === 'eliminate') {
      const q = questions[idx]
      const wrongOptions = q.options
        .map((opt, i) => i)
        .filter(i => i !== q.correct)
      const toEliminate = shuffle(wrongOptions).slice(0, 2)
      setEliminatedOptions(toEliminate)
    } else if(type === 'hint') {
      setShowHint(true)
    }
  }

  function answer(i){
    if(selectedAnswer !== null || eliminatedOptions.includes(i)) return
    
    setSelectedAnswer(i)
    const isCorrect = i === questions[idx].correct
    
    if(isCorrect){
      playSound('correct')
      const points = studyMode ? 0 :
                     difficulty === "easy" ? 500 : 
                     difficulty === "hard" ? 2000 : 1000
      setScore(s => s + points)
      setFeedback(true)
      
      if(studyMode) {
        setTimeout(next, 2000)
      } else {
        setTimeout(next, 1500)
      }
    } else {
      playSound('wrong')
      setFeedback(false)
      
      if(studyMode) {
        setTimeout(() => {
          setFeedback(null)
          setSelectedAnswer(null)
        }, 3000)
      } else {
        setTimeout(() => {
          endGame()
        }, 1500)
      }
    }
  }

  function next(){
    setFeedback(null)
    setSelectedAnswer(null)
    setEliminatedOptions([])
    setShowHint(false)
    
    if(idx + 1 >= questions.length){
      endGame(true)
    } else {
      setIdx(i => i + 1)
      playSound('transition')
    }
  }

  function endGame(victory = false) {
    stopSound('ambience')
    
    const timeTaken = Date.now() - startTime
    const minutes = Math.floor(timeTaken / 60000)
    
    // Verificar conquistas
    if(victory) {
      unlockAchievement('first_win')
      playSound('victory')
      
      const maxScore = questions.length * (difficulty === "easy" ? 500 : difficulty === "hard" ? 2000 : 1000)
      if(score === maxScore) {
        unlockAchievement('perfect_game')
      }
      
      if(minutes < 3) {
        unlockAchievement('speed_demon')
      }
      
      if(helps.skip && helps.eliminate && helps.hint) {
        unlockAchievement('no_help')
      }
    }
    
    // Atualizar estat√≠sticas
    const newStats = {
      totalGames: stats.totalGames + 1,
      highScore: Math.max(stats.highScore, score),
      perfectGames: stats.perfectGames + (victory && score === questions.length * (difficulty === "easy" ? 500 : difficulty === "hard" ? 2000 : 1000) ? 1 : 0),
      totalCorrect: stats.totalCorrect + (idx + 1),
      gamesWithoutHelp: stats.gamesWithoutHelp + (helps.skip && helps.eliminate && helps.hint ? 1 : 0),
      fastestTime: stats.fastestTime ? Math.min(stats.fastestTime, timeTaken) : timeTaken,
      chaptersPlayed: stats.chaptersPlayed.includes(selectedChapter) ? stats.chaptersPlayed : [...stats.chaptersPlayed, selectedChapter]
    }
    
    setStats(newStats)
    localStorage.setItem('espiritismo-stats', JSON.stringify(newStats))
    
    // Verificar mais conquistas
    if(newStats.totalGames >= 10) unlockAchievement('persistent')
    if(newStats.perfectGames >= 10) unlockAchievement('master')
    if(newStats.chaptersPlayed.length >= 5) unlockAchievement('scholar')
    if(score > stats.highScore) unlockAchievement('high_score')
    
    // Adicionar ao ranking
    if(!studyMode && score > 0) {
      const entry = {
        score,
        difficulty,
        chapter: selectedChapter,
        date: new Date().toISOString(),
        questions: idx + 1,
        time: timeTaken
      }
      const newRanking = [...ranking, entry].sort((a, b) => b.score - a.score).slice(0, 10)
      setRanking(newRanking)
      localStorage.setItem('espiritismo-ranking', JSON.stringify(newRanking))
    }
    
    setView("end")
  }

  function share(){
    const text = `üåü Show do Espiritismo üìñ

Pontua√ß√£o: ${score.toLocaleString()} pontos
Modo: ${difficulty === "easy" ? "F√°cil" : difficulty === "hard" ? "Dif√≠cil" : "Normal"}
Perguntas: ${idx + 1}/${questions.length}
${selectedChapter !== "Todos" ? `Cap√≠tulo: ${selectedChapter}` : ""}

Teste seus conhecimentos sobre O Livro dos Esp√≠ritos! üôè‚ú®`

    if(navigator.share){
      navigator.share({
        title: "Show do Espiritismo",
        text: text,
        url: location.href
      })
    } else {
      navigator.clipboard.writeText(text + "\n\n" + location.href)
        .then(() => alert("‚úÖ Texto copiado! Cole no WhatsApp para compartilhar."))
    }
  }

  // MENU PRINCIPAL
  if(view === "menu")
    return (
      <div className="min-h-screen flex flex-col items-center justify-center gap-6 text-center p-4 fade-in">
        <div className="floating mb-4">
          <h1 className="text-4xl md:text-6xl font-bold glow-text mb-2">
            Show do Espiritismo
          </h1>
          <p className="text-purple-300 text-lg">O Livro dos Esp√≠ritos</p>
        </div>

        <div className="bg-slate-900/50 backdrop-blur-sm p-6 rounded-2xl card-glow max-w-md w-full">
          <div className="mb-6">
            <h3 className="text-xl font-semibold mb-4 text-purple-300">üìä Estat√≠sticas</h3>
            <div className="grid grid-cols-3 gap-3 text-sm mb-4">
              <div className="bg-slate-800/50 p-3 rounded-xl">
                <div className="text-2xl font-bold text-purple-400">{stats.totalGames}</div>
                <div className="text-slate-400 text-xs">Partidas</div>
              </div>
              <div className="bg-slate-800/50 p-3 rounded-xl">
                <div className="text-2xl font-bold text-green-400">{stats.highScore}</div>
                <div className="text-slate-400 text-xs">Recorde</div>
              </div>
              <div className="bg-slate-800/50 p-3 rounded-xl">
                <div className="text-2xl font-bold text-yellow-400">{stats.perfectGames}</div>
                <div className="text-slate-400 text-xs">Perfeitas</div>
              </div>
            </div>
            
            <div className="bg-slate-800/30 p-3 rounded-xl text-sm">
              <div className="flex justify-between mb-1">
                <span className="text-slate-400">Conquistas</span>
                <span className="font-semibold text-purple-400">{achievements.length}/{ACHIEVEMENTS.length}</span>
              </div>
              <div className="w-full bg-slate-700 rounded-full h-2">
                <div className="bg-gradient-to-r from-purple-600 to-pink-600 h-2 rounded-full" 
                     style={{width: `${(achievements.length / ACHIEVEMENTS.length) * 100}%`}}></div>
              </div>
            </div>
          </div>

          <div className="space-y-4">
            <div>
              <label className="block text-sm text-slate-300 mb-2">üéØ Dificuldade</label>
              <select 
                value={difficulty} 
                onChange={(e) => setDifficulty(e.target.value)}
                className="w-full bg-slate-800 border border-purple-500/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
              >
                <option value="easy">F√°cil (10 perguntas - 500 pts)</option>
                <option value="normal">Normal (15 perguntas - 1000 pts)</option>
                <option value="hard">Dif√≠cil (20 perguntas - 2000 pts)</option>
              </select>
            </div>

            <div>
              <label className="block text-sm text-slate-300 mb-2">üìö Cap√≠tulo</label>
              <select 
                value={selectedChapter} 
                onChange={(e) => setSelectedChapter(e.target.value)}
                className="w-full bg-slate-800 border border-purple-500/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
              >
                <option value="Todos">Todos os Cap√≠tulos</option>
                <option value="Cap√≠tulo I">Cap√≠tulo I - De Deus</option>
                <option value="Cap√≠tulo II">Cap√≠tulo II - Elementos Gerais</option>
                <option value="Cap√≠tulo III">Cap√≠tulo III - Da Cria√ß√£o</option>
                <option value="Cap√≠tulo IV">Cap√≠tulo IV - Princ√≠pio Vital</option>
                <option value="Cap√≠tulo V">Cap√≠tulo V - Dos Esp√≠ritos</option>
              </select>
            </div>

            <div className="flex items-center justify-between bg-slate-800/50 rounded-xl px-4 py-3">
              <span className="text-sm text-slate-300">üîä Sons Zen</span>
              <button 
                onClick={() => setSoundEnabled(!soundEnabled)}
                className={`relative w-14 h-7 rounded-full transition-colors ${soundEnabled ? 'bg-purple-600' : 'bg-slate-600'}`}
              >
                <div className={`absolute top-1 left-1 w-5 h-5 bg-white rounded-full transition-transform ${soundEnabled ? 'translate-x-7' : ''}`}></div>
              </button>
            </div>
          </div>

          <p className="text-slate-400 text-sm mt-4">
            {bank.length} quest√µes dispon√≠veis
          </p>
        </div>

        <div className="flex flex-wrap gap-3 justify-center max-w-md">
          <button 
            className="btn-primary px-8 py-4 rounded-2xl text-lg font-semibold text-white shadow-xl flex-1 min-w-[200px]"
            onClick={() => start('normal')}
          >
            ‚ñ∂ Jogar Agora
          </button>
          
          <button 
            className="btn-secondary px-6 py-4 rounded-2xl font-semibold text-white shadow-xl"
            onClick={() => start('study')}
          >
            üìñ Modo Estudo
          </button>
          
          <button 
            className="bg-slate-700 hover:bg-slate-600 px-6 py-4 rounded-2xl font-semibold transition-all"
            onClick={() => setView('achievements')}
          >
            üèÜ Conquistas
          </button>
          
          <button 
            className="bg-slate-700 hover:bg-slate-600 px-6 py-4 rounded-2xl font-semibold transition-all"
            onClick={() => setView('ranking')}
          >
            üìä Ranking
          </button>
        </div>

        <div className="text-slate-500 text-xs mt-8">
          Desenvolvido com üíú por <span className="text-purple-400 font-semibold">Alessandro M. Barreto</span>
          <br />
          Baseado em "O Livro dos Esp√≠ritos" de Allan Kardec
        </div>
      </div>
    )

  // TELA DE JOGO
  if(view === "game"){
    const q = questions[idx]
    const progress = ((idx) / questions.length) * 100

    return (
      <div className="min-h-screen p-4 flex items-center justify-center fade-in">
        <div className="max-w-2xl w-full">
          {/* Header */}
          <div className="mb-4">
            <div className="flex justify-between items-center mb-2 flex-wrap gap-2">
              <span className="text-sm text-purple-300 font-semibold">
                Pergunta {idx + 1} de {questions.length}
              </span>
              {!studyMode && (
                <span className="text-xl md:text-2xl font-bold text-yellow-400">
                  {score.toLocaleString()} pts
                </span>
              )}
            </div>
            
            <div className="w-full bg-slate-800 rounded-full h-2 overflow-hidden mb-3">
              <div 
                className="progress-bar bg-gradient-to-r from-purple-600 to-pink-600 h-full"
                style={{width: `${progress}%`}}
              ></div>
            </div>

            {/* Ajudas */}
            {!studyMode && (
              <div className="flex gap-2 justify-center mb-3 flex-wrap">
                <button 
                  onClick={() => useHelp('skip')}
                  className={`btn-warning px-4 py-2 rounded-xl text-sm font-semibold ${!helps.skip && 'help-used'}`}
                  disabled={!helps.skip}
                >
                  ‚è≠Ô∏è Pular
                </button>
                <button 
                  onClick={() => useHelp('eliminate')}
                  className={`btn-danger px-4 py-2 rounded-xl text-sm font-semibold ${!helps.eliminate && 'help-used'}`}
                  disabled={!helps.eliminate}
                >
                  ‚ùå Eliminar 2
                </button>
                <button 
                  onClick={() => useHelp('hint')}
                  className={`btn-secondary px-4 py-2 rounded-xl text-sm font-semibold ${!helps.hint && 'help-used'}`}
                  disabled={!helps.hint}
                >
                  üí° Dica
                </button>
              </div>
            )}
          </div>

          {/* Pergunta */}
          <div className="bg-slate-900/70 backdrop-blur-lg p-6 rounded-3xl card-glow mb-4">
            {q.reference && (
              <div className="text-xs text-purple-400 mb-2">üìñ {q.reference}</div>
            )}
            {q.chapter && (
              <div className="text-xs text-cyan-400 mb-3">{q.chapter}</div>
            )}
            <p className="text-lg md:text-xl font-light leading-relaxed">
              {q.question}
            </p>
            
            {showHint && q.explanation && (
              <div className="mt-4 p-3 bg-blue-600/20 border border-blue-500/50 rounded-xl text-sm">
                üí° <strong>Dica:</strong> Busque a resposta mais alinhada com os princ√≠pios da doutrina esp√≠rita.
              </div>
            )}
          </div>

          {/* Op√ß√µes */}
          <div className="space-y-3">
            {q.options.map((option, i) => {
              const isSelected = selectedAnswer === i
              const isCorrect = i === q.correct
              const showResult = selectedAnswer !== null
              const isEliminated = eliminatedOptions.includes(i)
              
              let buttonClass = "block w-full text-left p-4 rounded-2xl transition-all duration-300 text-sm md:text-base "
              
              if(isEliminated) {
                buttonClass += "opacity-30 line-through bg-slate-800/20 text-slate-600 cursor-not-allowed"
              } else if(showResult) {
                if(isSelected && isCorrect) {
                  buttonClass += "correct-answer text-white font-semibold"
                } else if(isSelected && !isCorrect) {
                  buttonClass += "wrong-answer text-white font-semibold"
                } else if(isCorrect) {
                  buttonClass += "bg-green-600/50 border-2 border-green-400"
                } else {
                  buttonClass += "bg-slate-800/30 text-slate-500"
                }
              } else {
                buttonClass += "bg-slate-800/70 hover:bg-purple-700/40 hover:scale-[1.02] card-glow cursor-pointer"
              }

              return (
                <button
                  key={i}
                  onClick={() => answer(i)}
                  disabled={selectedAnswer !== null || isEliminated}
                  className={buttonClass}
                >
                  <span className="inline-block w-7 h-7 bg-purple-600/30 rounded-full text-center leading-7 mr-3 font-semibold text-xs">
                    {String.fromCharCode(65 + i)}
                  </span>
                  {option}
                </button>
              )
            })}
          </div>

          {/* Feedback com explica√ß√£o */}
          {feedback !== null && (
            <div className={`mt-4 p-4 rounded-2xl text-center font-semibold fade-in ${
              feedback ? 'bg-green-600/20 text-green-300 border border-green-500' : 'bg-red-600/20 text-red-300 border border-red-500'
            }`}>
              <div className="text-lg mb-2">
                {feedback ? '‚úì Resposta Correta!' : '‚úó Resposta Incorreta'}
              </div>
              {studyMode && q.explanation && (
                <div className="text-sm text-slate-300 mt-2 text-left">
                  <strong>Explica√ß√£o:</strong> {q.options[q.correct]}
                </div>
              )}
            </div>
          )}
        </div>

        {/* Popup de conquista */}
        {newAchievement && (
          <div className="fixed top-4 right-4 bg-gradient-to-r from-yellow-500 to-orange-500 p-4 rounded-xl shadow-2xl achievement-popup z-50 max-w-sm">
            <div className="flex items-center gap-3">
              <div className="text-4xl">{newAchievement.icon}</div>
              <div>
                <div className="font-bold text-white">Conquista Desbloqueada!</div>
                <div className="text-sm text-yellow-100">{newAchievement.name}</div>
                <div className="text-xs text-yellow-200">{newAchievement.desc}</div>
              </div>
            </div>
          </div>
        )}
      </div>
    )
  }

  // TELA DE CONQUISTAS
  if(view === 'achievements') {
    return (
      <div className="min-h-screen p-6 fade-in">
        <div className="max-w-4xl mx-auto">
          <h2 className="text-3xl font-bold glow-text mb-6 text-center">üèÜ Conquistas</h2>
          
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            {ACHIEVEMENTS.map(ach => {
              const unlocked = achievements.includes(ach.id)
              return (
                <div key={ach.id} className={`bg-slate-900/50 p-4 rounded-xl card-glow ${!unlocked && 'opacity-50'}`}>
                  <div className="flex items-center gap-4">
                    <div className="text-4xl">{ach.icon}</div>
                    <div className="flex-1">
                      <div className="font-bold text-lg">{ach.name}</div>
                      <div className="text-sm text-slate-400">{ach.desc}</div>
                      {unlocked && <div className="text-xs text-green-400 mt-1">‚úì Desbloqueado</div>}
                    </div>
                  </div>
                </div>
              )
            })}
          </div>

          <div className="text-center">
            <button 
              onClick={() => setView('menu')}
              className="btn-primary px-8 py-3 rounded-2xl font-semibold text-white"
            >
              ‚Üê Voltar ao Menu
            </button>
          </div>
        </div>
      </div>
    )
  }

  // TELA DE RANKING
  if(view === 'ranking') {
    return (
      <div className="min-h-screen p-6 fade-in">
        <div className="max-w-2xl mx-auto">
          <h2 className="text-3xl font-bold glow-text mb-6 text-center">üìä Ranking Local</h2>
          
          {ranking.length === 0 ? (
            <div className="text-center text-slate-400 py-12">
              Nenhuma pontua√ß√£o registrada ainda.<br />
              Jogue para aparecer no ranking!
            </div>
          ) : (
            <div className="space-y-3 mb-6">
              {ranking.map((entry, idx) => (
                <div key={idx} className="bg-slate-900/50 p-4 rounded-xl card-glow flex items-center gap-4">
                  <div className={`text-3xl font-bold ${idx === 0 ? 'text-yellow-400' : idx === 1 ? 'text-gray-300' : idx === 2 ? 'text-orange-400' : 'text-slate-500'}`}>
                    #{idx + 1}
                  </div>
                  <div className="flex-1">
                    <div className="font-bold text-xl text-purple-300">{entry.score.toLocaleString()} pts</div>
                    <div className="text-sm text-slate-400">
                      {entry.difficulty === 'easy' ? 'F√°cil' : entry.difficulty === 'hard' ? 'Dif√≠cil' : 'Normal'} ‚Ä¢ 
                      {entry.questions} perguntas ‚Ä¢ 
                      {Math.floor(entry.time / 60000)}:{String(Math.floor((entry.time % 60000) / 1000)).padStart(2, '0')}
                    </div>
                    <div className="text-xs text-slate-500">
                      {new Date(entry.date).toLocaleDateString('pt-BR')}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}

          <div className="text-center">
            <button 
              onClick={() => setView('menu')}
              className="btn-primary px-8 py-3 rounded-2xl font-semibold text-white"
            >
              ‚Üê Voltar ao Menu
            </button>
          </div>
        </div>
      </div>
    )
  }

  // TELA FINAL
  if(view === "end") {
    const maxScore = questions.length * (difficulty === "easy" ? 500 : difficulty === "hard" ? 2000 : 1000)
    const percentage = maxScore > 0 ? Math.round((score / maxScore) * 100) : 0
    const isPerfect = percentage === 100
    const timeTaken = Date.now() - startTime
    const minutes = Math.floor(timeTaken / 60000)
    const seconds = Math.floor((timeTaken % 60000) / 1000)

    return (
      <div className="min-h-screen flex flex-col items-center justify-center gap-6 p-6 fade-in">
        <div className="text-center">
          {isPerfect && (
            <div className="text-6xl mb-4 floating">üèÜ</div>
          )}
          <h2 className="text-4xl font-bold glow-text mb-2">
            {isPerfect ? 'Perfeito!' : percentage >= 70 ? 'Muito Bem!' : percentage >= 50 ? 'Bom Trabalho!' : 'Continue Estudando!'}
          </h2>
          <p className="text-purple-300 text-lg mb-8">
            {isPerfect ? 'Voc√™ domina O Livro dos Esp√≠ritos!' : 'A jornada espiritual continua...'}
          </p>
        </div>

        <div className="bg-slate-900/50 backdrop-blur-sm p-8 rounded-3xl card-glow max-w-md w-full">
          <div className="text-center mb-6">
            <div className="text-6xl font-bold text-yellow-400 mb-2">
              {score.toLocaleString()}
            </div>
            <div className="text-slate-400">pontos</div>
          </div>

          <div className="space-y-3 text-sm">
            <div className="flex justify-between bg-slate-800/50 p-3 rounded-xl">
              <span className="text-slate-400">Perguntas Respondidas</span>
              <span className="font-semibold">{idx + 1} de {questions.length}</span>
            </div>
            <div className="flex justify-between bg-slate-800/50 p-3 rounded-xl">
              <span className="text-slate-400">Aproveitamento</span>
              <span className="font-semibold text-purple-400">{percentage}%</span>
            </div>
            <div className="flex justify-between bg-slate-800/50 p-3 rounded-xl">
              <span className="text-slate-400">Tempo Total</span>
              <span className="font-semibold">{minutes}:{String(seconds).padStart(2, '0')}</span>
            </div>
            <div className="flex justify-between bg-slate-800/50 p-3 rounded-xl">
              <span className="text-slate-400">Dificuldade</span>
              <span className="font-semibold">
                {difficulty === "easy" ? "F√°cil" : difficulty === "hard" ? "Dif√≠cil" : "Normal"}
              </span>
            </div>
            {score > stats.highScore - score && score > 0 && (
              <div className="bg-yellow-600/20 border border-yellow-500/50 p-3 rounded-xl text-yellow-300 text-center">
                üåü Novo Recorde Pessoal!
              </div>
            )}
          </div>
        </div>

        <div className="flex gap-3 flex-wrap justify-center">
          <button 
            onClick={share} 
            className="btn-primary px-8 py-3 rounded-2xl font-semibold text-white"
          >
            üì§ Compartilhar
          </button>
          <button 
            onClick={() => start('normal')} 
            className="bg-slate-700 hover:bg-slate-600 px-8 py-3 rounded-2xl font-semibold transition-all"
          >
            üîÑ Jogar Novamente
          </button>
          <button 
            onClick={() => setView("menu")} 
            className="bg-slate-700 hover:bg-slate-600 px-8 py-3 rounded-2xl font-semibold transition-all"
          >
            üè† Menu
          </button>
        </div>

        <div className="text-slate-500 text-xs mt-4 text-center">
          Desenvolvido com üíú por <span className="text-purple-400 font-semibold">Alessandro M. Barreto</span>
        </div>
      </div>
    )
  }
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
</script>
</body>
</html>
